version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: stock-agent-n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=stockagent123
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=http://localhost:5678
      - GENERIC_TIMEZONE=America/New_York
      - N8N_METRICS=true
      - N8N_LOG_LEVEL=info
    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n-workflows:/home/node/.n8n/workflows
      - ./n8n-credentials:/home/node/.n8n/credentials
      - .:/workspace:ro  # Mount current directory as read-only for access to stock scripts
    networks:
      - stock-agent-network

  # Redis for n8n queue and caching
  redis:
    image: redis:7-alpine
    container_name: stock-agent-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock-agent-network

  # PostgreSQL for n8n database (optional but recommended for production)
  postgres:
    image: postgres:15-alpine
    container_name: stock-agent-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=n8n
      - POSTGRES_USER=n8n
      - POSTGRES_PASSWORD=n8n_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - stock-agent-network

volumes:
  n8n_data:
  redis_data:
  postgres_data:

networks:
  stock-agent-network:
    driver: bridge