name: Update Streamlit Data

on:
  schedule:
    # Run every weekday at 7 AM EST (12 PM UTC)
    - cron: '0 12 * * 1-5'
  workflow_dispatch:  # Allow manual trigger

# Security: Explicitly define permissions
permissions:
  contents: write  # Required to commit and push changes
  
jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas python-dotenv requests beautifulsoup4 pytz numpy
      
      - name: Run update script
        env:
          EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        run: |
          python update_streamlit_data.py || echo "Update completed with warnings"
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add gemma_top_10_picks.json streamlit_data_summary.json last_recommendations.json || true
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update data [skip ci]" && git push)
